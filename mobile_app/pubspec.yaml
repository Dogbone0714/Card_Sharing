name: digital_business_card
description: 數位名片與QR Code分享系統
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  qr_flutter: ^4.1.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  contacts_service: ^0.6.3
  url_launcher: ^6.2.1
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  # Web兼容的包
  universal_html: ^2.2.4
  simple_barcode_scanner: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # 移动端专用包（Web不兼容）
  permission_handler: ^11.0.1
  qr_code_scanner: ^1.0.1
  contacts_service: ^0.6.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
